name: Codex AI Review

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  codex-review:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Generate Codex review
        id: codex
        env:
          CODEX_API_KEY: ${{ secrets.CODEX_API_KEY }}
          CODEX_MODEL: ${{ vars.CODEX_MODEL }}
          PR_TITLE: ${{ github.event.pull_request.title }}
          PR_BODY: ${{ github.event.pull_request.body }}
          BASE_SHA: ${{ github.event.pull_request.base.sha }}
          HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          GITHUB_REPO: ${{ github.repository }}
        run: |
          node scripts/codex-review.js --output codex-review.md
          {
            echo "review<<'EOF'"
            cat codex-review.md
            echo 'EOF'
          } >> "$GITHUB_OUTPUT"

      - name: Post Codex review comment
        if: ${{ steps.codex.outputs.review != '' }}
        uses: actions/github-script@v7
        env:
          REVIEW_BODY: ${{ steps.codex.outputs.review }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const body = `## ðŸ¤– Codex Review\n\n${process.env.REVIEW_BODY}`;
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body,
            });
